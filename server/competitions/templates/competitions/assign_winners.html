{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Atribuir Ganhadores para a Competição: {{competition}}</h2>

<div class="row">
    <div class="col-lg-4 col-md-6">
        <form method="post">
            {% csrf_token %}
            
            {{form|crispy}}
          
            <button type="submit" class="btn btn-find-match mt-3">Salvar Ganhadores</button>
          </form>
    </div>
</div>


{% endblock %}
