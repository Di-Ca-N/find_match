{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Avaliar competição {{competition.title}}</h1>
    <div class="row">
        <form class="col-lg-6" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-find-match login">Enviar avaliação</button>
        </form>
    </div>
{% endblock content %}
