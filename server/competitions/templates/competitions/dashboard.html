{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{competition.title}}</h1>
    <div class="row">
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% else % }
          <h1>Você concluiu a sua inscrição em {{ competition.title }}</h1>
        {% endif %}
    </div>
{% endblock content %}
