{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-6">
        <h1 class="mb-3">Torne-se um organizador!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-find-match">Enviar</button>
        </form>
    </div>
</div>
{% endblock content %}
